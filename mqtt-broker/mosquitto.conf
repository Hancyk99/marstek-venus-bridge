# Mosquitto Configuration for Venus Bridge - With TLS

# ============================================================================
# LISTENER 1: Unencrypted (Docker internal network only)
# ============================================================================
listener 1883
allow_anonymous true
protocol mqtt

# ============================================================================
# LISTENER 2: TLS Encrypted (safe for external access)
# ============================================================================
listener 8883
protocol mqtt

# TLS Certificate Configuration
cafile /mosquitto/config/certs/ca.crt
certfile /mosquitto/config/certs/server.crt
keyfile /mosquitto/config/certs/server.key

# Require TLS 1.2 or higher
tls_version tlsv1.2

# Password file for TLS port (create with mosquitto_passwd)
# Uncomment after creating passwordfile
# password_file /mosquitto/config/passwordfile

# For now: allow anonymous on TLS (for testing)
allow_anonymous true

# ============================================================================
# LISTENER 3: WebSocket (optional)
# ============================================================================
listener 9001
protocol websockets

# ============================================================================
# PERSISTENCE
# ============================================================================
persistence true
persistence_location /mosquitto/data/

# ============================================================================
# LOGGING
# ============================================================================
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information

# ============================================================================
# PERFORMANCE
# ============================================================================
max_queued_messages 10000
message_size_limit 0

# Connection settings
max_keepalive 300
